<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXXXX"></div>
    </main>
    <footer></footer>
    <script>
    	var keys = {
    		'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
    		'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
    		'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
    		'length': 3
    	}
    	var hash = {
    		'q': 'qq.com',
    		'w': 'weibo.com',
    		'e': 'ele.me',
    		'r': 'renren.com',
    		't': 'tianya',
    		'y': 'youku.com',
    		'u': 'uc.co', 
    		'o': 'opera.com',
    		'p': undefined,
    		'a': 'acfun.tv',
    		's': 'sohu.com',
    		'z': 'zhihu.com',
    		'm': 'mcdonalds.com.cn'
    	}


    	index = 0
    	while(index< keys['length']){ // 0 1 2
    		divXXXXX = document.createElement('div')
    		mainXXXXX.appendChild(divXXXXX)
    		row = keys[index] // 第一个数组 第二个数组 第三个数组
    		index2 = 0
    		while(index2< row['length']){
    			kbdXXXXX = document.createElement('kbd')
    			kbdXXXXX.textContent = row[index2]
    			divXXXXX.appendChild(kbdXXXXX)
    			index2 = index2 + 1
    		}
    		index = index+1
		}
		
		document.onkeypress = function(askdjfh){
			key = askdjfh['key']
			website = hash[key]
			location.href = 'http://'+website
		}
    </script>
</body>
</html>
<header></header>
